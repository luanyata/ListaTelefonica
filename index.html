<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<script src="lib/angular/angular.js"></script>

	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/css/listaTelefonica.css">
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaController", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
			{nome: "Luan", telefone: "99998888", cor:"red"},
			{nome: "Fernanda", telefone: "99998877", cor:"blue"},
			{nome: "Vitor", telefone: "99998866", cor:"yellow"}
			];
			
			$scope.operadoras =[
			{nome:"Oi", codigo: 14, categoria:"Celular"},
			{nome:"Claro", codigo: 21,categoria:"Celular"},
			{nome:"Vivo", codigo: 15,categoria:"Celular"},
			{nome:"Tim", codigo: 41,categoria:"Celular"},
			{nome:"GVT", codigo:41, categoria:"Fixo"},
			{nome:"Embratel",codigo:55, categoria:"Fixo"}
			];

			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};

			$scope.removerContato = function(contatos){
				$scope.contatos = contatos.filter(function(contato){
					if(!contato.selecionado) return contato;
				});

				
			};
			$scope.isContatoSelecionado = function(contatos){
				return contatos.some(function(contato){
					return contato.selecionado;
				})
			}

		});
	</script>
</head>
<body ng-controller="listaTelefonicaController">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"/>
				</td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div class="colunaCor" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>
		<hr/>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" />
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" />
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone || !contato.operadora">Adicionar Contato</button>
		<button class="btn btn-danger btn-block" ng-click="removerContato(contatos)"
		ng-if="isContatoSelecionado(contatos)">Apagar Contato</button>
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
